<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your E-commerce Website</title>
    <style>
        body {
    margin: 0;
    font-family: 'Arial', sans-serif;
}

.main-container {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #333;
    color: #fff;
}

nav ul {
    list-style: none;
    display: flex;
}

nav a {
    text-decoration: none;
    color: #fff;
    margin: 0 15px;
}

.product-display {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
}

.sidebar {
    flex: 0 0 25%;
    padding: 20px;
    background-color: #f4f4f4;
}

footer {
    background-color: #333;
    color: #fff;
    padding: 20px;
    margin-top: auto;
}

.footer-links a {
    text-decoration: none;
    color: #fff;
    margin-right: 15px;
}

.social-icons {
    margin-top: 10px;
}

.copyright {
    margin-top: 10px;
}

    </style>
</head>
<body>

    <div class="main-container">
        <header>
            <div class="logo">Your Logo</div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Categories</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>

        <section class="product-display">
            <!-- Product cards go here -->
        </section>

        <aside class="sidebar">
            <!-- Sidebar content goes here -->
        </aside>

        <footer>
            <div class="footer-links">
                <a href="#">About Us</a>
                <a href="#">Terms and Conditions</a>
                <a href="#">Privacy Policy</a>
            </div>
            <div class="social-icons">
                <!-- Social media icons go here -->
            </div>
            <div class="copyright">Â© 2023 Your Company</div>
        </footer>
    </div>

</body>
</html>
